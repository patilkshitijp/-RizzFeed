<div class="quote-box">
    <h1>Gaslight, Gatekeep, Delulu</h1>
    <p id="quote">Click below to get a Kanye west quote.</p>
    <button onclick="getKanyeQuote()">Get Quote</button>
</div>

    <script>
        function getKanyeQuote() {
    fetch("https://api.kanye.rest")
        .then(response => response.json())
        .then(data => {
            let quoteText = document.getElementById("quote");

            // Smooth fade effect when changing text
            quoteText.style.opacity = "0";
            setTimeout(() => {
                quoteText.innerText = `"${data.quote}"`;
                quoteText.style.opacity = "1";
            }, 300);
        })
        .catch(error => console.error("Error fetching Kanye quote:", error));
}
    </script>
